<html lang="en">
<head>

    <div class="container-fluid mt-1">
        <form class="d-flex">
            <div class="input-group">
              <span 
                class="input-group-text" 
                id="basic-addon1">@</span>
              <input 
                type="text" 
                class="form-control" 
                placeholder="Username"

                aria-describedby="basic-addon1">

            <h5 class="offcanvas-title" id="infosidebar-label">Info</h5>

                class="btn-close"
                type="button"
                data-bs-dismiss="offcanvas"
                aria-label="close"></button>
        </div>
    </div>

            </a>

                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#main-nav" 
                aria-controls="main-nav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar links -->
            <div 
                class="collapse navbar-collapse justify-content-end align-center"
                id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item text-center">

                    </li>

                        <a class="nav-link" href="contacts.html"><i class="bi bi-people-fill"></i></br>Contacts</a>
                    </li>

                        <a class="nav-link" href="#b"><i class="bi bi-gear-fill"></i></br>Settings</a>
                    </li>
                    <li class="nav-item text-center">
                        <a
                            class="nav-link" 
                            href="#infosidebar"

                            aria-controls="infosidebar"><i class="bi bi-info-circle-fill"></i></br>Info</a>
                    </li>
                </ul>
            </div>
        </div>
        
    </nav>
